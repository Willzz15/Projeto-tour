<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <title>Tour</title>
</head>

<body>

  <!-- Header section starts-->
  <header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="" class="logo">T<span>ravel</span></a>

    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#book">Book</a>
      <a href="#packages">Packages</a>
      <a href="#services">Services</a>
      <a href="#gallery">Gallery</a>
      <a href="#review">Review</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="icons">
      <i class="fas fa-search" id="search-btn"></i>
      <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
      <input type="text" id="search-bar" placeholder="search here..">
      <label for="search-bar" class="fas fa-search"></label>
    </form>
  </header>
  <!-- Header section ends-->

  <!--login form container start-->
  <!--Modal-->
  <div class="logo-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
      <h3>Logo</h3>
      <input type="email" class="box" placeholder="enter your email">
      <input type="password" class="box" placeholder="enter your password">
      <input type="submit" class="btn" value="Login Now">
      <input type="checkbox" id="remrember">
      <label for="remember">remember me</label>
      <p>forget passaword? <a href="#">click here</a></p>
      <p>don't have and account? <a href="">register now</a></p>
    </form>
  </div>
  <!--login form container ends-->

  <!-- Home section starts-->
  <section class="home">
    <div class="container">
      <h3>adventure is wortwhile</h3>
      <p>dicover new place with us, adventure awaits</p>
      <a href="" class="btn">discover more</a>
    </div>

    <div class="controls">
      <span class="vid-btn active" data-src="images/vid-1.mp4"></span>
      <span class="vid-btn" data-src="images/vid-2.mp4"></span>
      <span class="vid-btn" data-src="images/vid-3.mp4"></span>
      <span class="vid-btn" data-src="images/vid-4.mp4"></span>
      <span class="vid-btn" data-src="images/vid-5.mp4"></span>
    </div>

    <div class="video-container">
      <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>
  </section>
  <!-- Home section ends-->

  <!-- Book section start-->
  <section class="book" id="book">
    <h1 class="heading">
      <span>b</span>
      <span>o</span>
      <span>o</span>
      <span>k</span>
      <span class="space"></span>
      <span>n</span>
      <span>o</span>
      <span>w</span>
    </h1>

    <div class="row">

      <div class="image">
        <img src="images/book-img.svg" alt="">
      </div>

      <form action="">
        <div class="inputBox">
          <h3>where to</h3>
          <input type="text" placeholder="Place name">
        </div>
        <div class="inputBox">
          <h3>how many</h3>
          <input type="number" placeholder="number of guests">
        </div>
        <div class="inputBox">
          <h3>arrivals</h3>
          <input type="date">
        </div>
        <div class="inputBox">
          <h3>leaving</h3>
          <input type="date">
        </div>
        <input type="submit" class="btn" value="book now">
      </form>
    </div>
  </section>
  <!-- Book section ends-->

















  <!-- Arquivo js -->
  <script src="./index.js"></script>
</body>

</html>
